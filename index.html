<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <div class="grid-body">

          </div>

      <div class="body-2">

      <div class="body-3">
        <h1 class="head-3">Affinity Quiz</h1>

        <div class="quiz-cover">
          <h1>Affinity Quiz</h1>
          
          <div class="confirm-text">
            <p class="dialogue">
              Welcome! Before you enter, please keep a few things in mind.

            <form>
